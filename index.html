<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/w3.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
	<title>Formulario con validacion</title>
</head>
<body>
   <h1 class="w3-center">Formulario con validacion</h1>
  <form class="w3-container">  
   <br>  
   <div class="w3-row">         
    <input class="w3-input w3-col s6 w3-center" type="text" placeholder="Nombre" id="nombre">
   </div> 
   <div class="w3-row">            
    <input class="w3-input w3-col s6 w3-center" type="text" placeholder="Apellido" id="apellido">
   </div> 
   <div class="w3-row">            
    <input class="w3-input w3-col s6 w3-center" type="text" placeholder="Dni" id="dni">
   </div> 
   <div class="w3-row">           
    <input class="w3-input w3-col s6 w3-center" type="text" placeholder="Domicilio" id="domicilio">
   </div> 
   <div class="w3-row">            
    <input class="w3-input w3-col s6 w3-center" type="text" placeholder="E-mail" id="email">
   </div> 
   <br><br>
   <button class="w3-button w3-teal">Enviar</button>
 </form>

</body>
</html>
