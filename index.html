<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">

	<title>Contact Form</title>
</head>
<body class="bg-light">

   <h1 class="text-center mt-3 mb-5 text-dark title">Contact Form</h1>
   
   <div class="mensaje container">
   </div>

  <form name="contact_form" class="card container pb-3 col-xxl-12 col-xl-6 col-md-8 col-lg-4 col-sm-4 " action="index.html" id="contact_form" style="width: 100%"> 

   <br>  

    <div class="row mb-3"  id="container-inputs">

       <div class="col">         
        <input class="form-control" type="text" placeholder="First Name" id="nombre">
       </div> 

       <div class="col">            
        <input class="form-control" type="text" placeholder="Last Name" id="apellido">
       </div> 

    </div>

   

    <div class="row mb-3" id="container-inputs">

       <div class="col">            
        <input class="form-control" type="text" placeholder="Passaport Number" id="dni">
       </div> 

       <div class="col">           
        <input class="form-control" type="text" placeholder="Address" id="domicilio">
       </div> 

    </div>


  	<div class="row mb-3" id="container-inputs">

   	<div class="col">            
    	<input class="form-control" type="text" placeholder="E-mail" id="email">
   	</div> 

    	<div class="col">            
    	<input class="form-control" type="text" placeholder="Phone" id="telefono">
  	 </div>

 	</div>
  
   <button type="submit" class="d-flex justify-content-center btn btn-success" id="enviar">SEND</button>
   
   
 </form>

 <script src="js/jquery.js"></script>
 <script src="js/validacion.js"></script>
 <script src="js/responsive.js"></script>
 <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
